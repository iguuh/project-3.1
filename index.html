<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>
    <div class="page">
        <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para <br> agendar a sua mentoria.</p>
        </header>
        <form class="my-form">
            <fieldset> <!--Agrupamento de campos-->
                <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                    <div class="together">
                        <div class="input-wrapper">
                            <label for="form-name">Nome</label>
                            <input type="text" id="form-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-lastName">Sobrenome</label>
                            <input type="text" id="form-lastName">
                        </div>
                    </div>    
                <div class="input-wrapper">
                    <label for="form-email">Email <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="form-email">
                </div>
                <div class="input-wrapper">
                    <label for="form-password">Senha <span>(mínimo de 8 caracteres)</span></label>
                    <input type="password" id="form-password">
                </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="form-mentorName">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input type="text" id="form-mentorName">
                </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira mentoria</h2>
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="form-date">Data<span> (DD/MM/AAAA)</span></label>
                            <input type="date" id="form-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-time">Das</label>
                            <input type="time" id="form-time">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-time">Até</span></label>
                            <input type="time" id="form-time">
                        </div>
                    </div>
                <h2>Segunda mentoria</h2>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="form-date">Data<span> (DD/MM/AAAA)</span></label>
                            <input type="date" id="form-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-time">Das</label>
                            <input type="time" id="form-time">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-time">Até</span></label>
                            <input type="time" id="form-time">
                        </div>
                    </div>
                </div>
            </fieldset>        
        </form> 
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div> 
</body>
</html>
